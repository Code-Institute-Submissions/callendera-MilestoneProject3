{% extends 'base.html' %} {% block content %}
<!--Above calls for information from base.html page-->
<!--Unique class names are named based on their purpose-->
<div class="container flow-text">
    <h4 class="center">Browse Our Recipes</h4>
    <div class="row recipe-row-margin">
        
        {% for recipes in from_scratch %}
        <!--For loop to iterate through the selected recipe-->
        <div class="col s6">
            <!--Triggers full view of recipe details, must target specific id of the selected recipe-->
            <a href="{{url_for('view_recipe', recipe_id=recipes._id)}}"><img class="materialboxed recipe-image" data-caption="{{recipes.recipe_name}}" src="{{recipes.recipe_image}}" alt="No Image Available"></a>
            <p class="recipe-name-margin"><strong>{{recipes.recipe_name}}</strong></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
