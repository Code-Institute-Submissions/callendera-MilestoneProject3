{% extends 'base.html' %} {% block content %}
<div class="callout background-callout">
    <div class="container callout-text-background-color">

        <h2>Family is everything</h2>
        <h3>Welcome to the Callender's From Scratch recipe forum</h3>
        <h4>Share and Discover our family recipes</h4>
        <a href="#modal1" class="font-color modal-trigger"><button class="btn waves-effect waves-light center my-btn-color">Add Recipe
        <i class="material-icons right">add</i></a>

    </div>
</div>

<div id="all-recipes"></div>
</br>
</br>
<div class="container flow-text">
    <h4 class="center">Browse Our Recipes</h4>
    <div class="row recipe-row-margin">
        <div class="col s12">
            <nav class="my-search-bar-margin center">
                <div class="nav-wrapper my-btn-color">
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
        {% for recipes in from_scratch %}
        <div class="col s6">
            <a href="{{url_for('view_recipe', recipe_id=recipes._id)}}"><img class="materialboxed recipe-image" data-caption="{{recipes.recipe_name}}" src="{{recipes.recipe_image}}" alt="No Image Available"></a>
            <p class="recipe-name-margin"><strong>{{recipes.recipe_name}}</strong></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
